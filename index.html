<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Lora:wght@400;500;600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/main.css">
    <title>Bee Creative!</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Logo da agência de design Bee Creative" class="logo">
            <div class="btn"></div>
    </header>
    <main>
        <section class="container">
            <div class="text">
                <h1>Bee Digital
                    Design Agency</h1>
                <p>SOLUÇÕES COMPLETAS PARA CONQUISTAR A PREFERÊNCIA DO SEU CLIENTE</p>
            </div>
            <button>AGENDAR APRESENTAÇÃO</button>
        </section>
        <div class="img-container">
            <img src="./img/image 1.png" alt="obra de arte">
        </div>
    </main>
    <footer>copyright © 2023 bianca leão</footer>
</body>
    <script>
        const btn = document.querySelector('.btn');
        const body = document.querySelector('body');
        const container = document.querySelector('.container');
        const button = document.querySelector('button');
        const footer = document.querySelector('footer')

        btn.onclick = function(){
            this.classList.toggle('active')
            body.classList.toggle('active')
            container.classList.toggle('active')
            button.classList.toggle('active')
            footer.classList.toggle('active')
        }

    </script>
</html>
